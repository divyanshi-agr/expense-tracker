<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Xpers</span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
      <div class="container">
        <h2 id="headingCounter"></h2>
        <div class="jumbotron mt-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="inputAmount"
              placeholder="Amount spent"
              aria-label="Amount spent"
              aria-describedby="spent in rupee"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="spent in rupee">â‚¹</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="spent at">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputDesc"
              placeholder="spent On"
              aria-label="spent On"
              aria-describedby="spent at"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="btn">
                Add
              </button>
            </div>
          </div>
        </div>

        <div id="expenseTable"></div>
      </div>
    </div>

    <script>
      const headingEl = document.querySelector("#headingCounter");
      const inputDescEl = document.querySelector("#inputDesc");
      const inputElement = document.querySelector("#inputAmount");
      const element = document.querySelector("#btn");
      const expenseTableEl = document.querySelector("#expenseTable");

      let expense = 0;

      headingEl.textContent = expense;

      //all expenses at one place
      const allExpenses = [];

      //increase the expense everytime btn is clicked
      function addExpenseToTotal() {
        const expenseItem = {};

        let amountTotal = inputElement.value;
        const textDesc = inputDescEl.value;

        //convert that input string to int
        let intAmount = parseInt(amountTotal, 10);

        //put it in object
        expenseItem.desc = textDesc;
        expenseItem.amount = amountTotal;

        allExpenses.push(expenseItem);
        expense += intAmount;

        const someText = `Total: ${expense}`;
        headingEl.textContent = someText;

        //show the table here
        // const data1 = allExpenses[0];
        // const data2 = allExpenses[1];

        // const data1Text = `${data1.amount} :: ${data1.desc}`;
        // const data2Text = `${data2.amount} :: ${data2.desc}`;

        // const tableText = `
        //   <div>${data1Text}</div>
        //   <div>${data2Text}</div>
        // `;

        const allExpenseHTML = allExpenses.map((expense) => {
          return `<div> ${expense.amount} :: ${expense.desc} </div>`;
        });

        //.join() joins the array of strings and then returns a string
        const joinedAllExpenseHTML = allExpenseHTML.join("");

        console.log(joinedAllExpenseHTML);

        expenseTableEl.innerHTML = joinedAllExpenseHTML;
      }

      element.addEventListener("click", addExpenseToTotal, false);
    </script>
  </body>
</html>
